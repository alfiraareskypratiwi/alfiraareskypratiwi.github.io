  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #cceaf6, #f0f9ff, #fefce8);
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(144, 209, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #000000 !important;
    }

    .nav-link {
      color: #2c2c2c !important;
      font-weight: 500;
      margin-right: 10px;
    }

    .nav-link:hover {
      color: #ffffff !important;
      background-color: #93c5fd;
      border-radius: 5px;
      transition: 0.3s;
    }

    .navbar-toggler {
      border-color: #60a5fa;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 60px 20px;
    }

    .hero img {
      width: 320px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      color: #000000;
    }

    .hero-text p {
      font-size: 1rem;
      color: #2a323f;
    }

    .btn-pastel {
      background-color: #bae6fd;
      border: none;
      color: #334155;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 500;
    }

    .btn-pastel:hover {
      background-color: #93c5fd;
      color: #ffffff;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: #a0d8ef;
      color: #2c2b2b;
      margin-top: 50px;
    }

    /* Responsif untuk HP dan Tablet */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 15px;
      }

      .hero img {
        width: 250px;
      }

      .hero-text {
        margin: 0;
        max-width: 90%;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 1.8rem;
      }

      .btn-pastel {
        padding: 8px 20px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

        </ul>

      <a href="Artikel.html" class="btn btn-pastel mt-3">Lihat Profil</a>
